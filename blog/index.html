    <div class="side_content">
        <div class="side_item main markdown">
        </div>
        <script>
            function getSearchObj(searchStr) {
                    if (!searchStr) return {};
                    return searchStr
                        .substr(1)
                        .split("&")
                        .reduce((acc, cur) => {
                            acc[cur.split("=")[0]] = cur.split("=")[1];
                            return acc;
                        }, {});
                }

            let search_url = getSearchObj(location.search);
            // console.log(search_url.title);
            document.title = decodeURI(search_url.title)+" - hiijii428 blog";
            $.ajax({
                type: 'GET',
                url: search_url["link"] + "/index.md",
                success: function (data) {
                    console.log(data);
                        document.querySelector(".markdown").innerHTML += "\n"+data;
                    }
            });
        </script>
    </div>
